<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/ Destaques</h2>
    <p>Nessa parte temos um <b>Texto em Negrito</b> Usando a tag &lt;b&gt; (!--- Nao semâtica)
    </p>
    <p>Nesta parte temos um <strong>usando a tag strong </strong></p> 
    <h2>Itálico /Ênfase</h2>   
    <p>Nessa frase, temos um texto itálico <i>usando</i> a tag (não semãntica). </p> 
    <p>nesta frase temos um texto em Ênfase<em>  usando a tag em</em></p>

</body>
</html>
